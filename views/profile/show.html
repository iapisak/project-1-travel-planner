<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/drop.css">
    <script defer
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script defer src="/scripts/showProfile.js"></script>
    <script defer src="/scripts/trip.js"></script>
    <script defer src="/scripts/friends.js"></script>
    <title>Profile</title>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <h1><span>WELCOME</span><span class="small-letter">TO</span> <br><span class="brand-logo">Travel Planner</span></h1>
        <a id="logout" href="/logout">Log Out</a>
        <section class="user-data" class="container"></section>
      </nav>

      <main class="content-opactity-wrapper">
        <div class="menu-controller">
          <section class="user-trip">
            <button class="dropdown-btn-add-trip my-trips">+ My Trips</button>
            <div class="dropdown-container">
              <section class="container">
                <form id="form">
                  <div class="form-group">
                      <label for="name">Trip Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination">
                  </div>
                  <div class="form-group">
                    <label for="date_start">Date Start</label>
                    <input type="date" class="form-control" id="date_start" name="date_start">
                  </div>
                  <div class="form-group">
                      <label for="date_end">Date End</label>
                      <input type="date" class="form-control" id="date_end" name="date_end">
                  </div>
  
                  <!-- Adding Friends Area -->
                  <button class="dropdown-btn-add-trip">
                    + Add Friends
                  </button>
                  <div class="dropdown-container">
                      <div id="add-friends-section"></div>
                  </div>
                  <!-- Adding Friends Area -->
  
                  <div class="form-group">
                      <label for="activity">Activity</label>
                      <input type="text" class="form-control" id="activity" name="activity">
                  </div>
                  <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" class="form-control" id="description" name="description">
                  </div>
  
                  <input type="submit" value="Submit"/>
                </form>
              </section>
            </div>
            <section class='show-trip' class="container"></section>
          </section>
            
          <section class="friend-trip">
            <h3>Friends invite</h3>
            <section class='trip-from-friend' class="container"></section>
          </section>
        </div>          

      </main>
    
      <footer class="footer-opactity-wrapper">
        <section class="copyright">&copy; Brent & Jun Travel Inc.</section>
      </footer>

    </div>   

  </body>
</html>
