<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/drop.css">
    <!-- Main JS -->
    <script defer
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script defer src="/scripts/main.js"></script>
    <title>Sign Up</title>
  </head>
  <body>


      <main class="content-opactity-wrapper flex f-j-content f-a-center">
          <fieldset class="login-form">
              <legend>
                  <div><h1><span class="welcome">WELCOME</span><span class="small-letter">TO</span></h1></div>
              </legend>
              <div class="logo"><h1><span class="brand-logo">Travel Planner</span></h1></div>
              <h2>Please give us your information</h2>
                <form id="signup" class="flex-col">
                  <div class="flex-col">
                    <label for="name">First Name</label>
                    <input class="col margin-b" type="text" id="name" name="name" />
                  </div>
                  <div class="flex-col">
                    <label class="col" for="lastName">Last Name</label>
                    <input class="col margin-b" type="text" id="lastName" name="lastName" />
                  </div>
                  <div class="flex-col">
                    <label class="col" for="email">Email</label>
                    <input class="col margin-b" type="email" id="email" name="email" />
                  </div>
                  <div class="flex-col">
                    <label class="col" for="password">Password</label>
                    <input class="col margin-b" type="password" id="password" name="password" />
                  </div>
                  <div class="flex-col">
                    <label class="col" for="password2">Confirm Password</label>
                    <input class="col margin-b" type="password" id="password2" name="password2" />
                  </div>
                  <div class="flex f-j-end margin-t">
                      <a class="sign-up-button padding" href="/">Home</a>
                      <button class="sign-up-button padding" type="submit">Sign up</button>
                  </div>
                </form>
          </fieldset>
      </main>
  </body>
</html>
